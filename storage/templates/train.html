<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Huấn luyện dữ liệu khuôn mặt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4 text-center">
            <h3 class="mb-4">🤖 Huấn luyện mô hình nhận diện khuôn mặt</h3>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-success">
                    {{ messages[0] }}
                </div>
              {% endif %}
            {% endwith %}

            <form method="POST">
                <p>Bấm nút bên dưới để bắt đầu train lại mô hình từ thư mục <strong>luu/</strong>.</p>
                <button type="submit" class="btn btn-primary px-4 py-2 mt-3">🚀 Bắt đầu Train</button>
            </form>

            <a href="{{ url_for('home') }}" class="btn btn-link mt-4">← Quay về trang chủ</a>
        </div>
    </div>
</body>
</html>
